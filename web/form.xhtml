<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro</title>
    </h:head>
    <h:body>       
        <a href="index.xhtml">Incio</a>        
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Nome:"/>
                <h:inputText id="nome" value="#{formBean.nome}"  size="20" requiredMessage="Nome" />
                <h:message for=" "></h:message>

                <h:outputLabel value="email"/>
                <h:inputText id="end" value="#{formBean.email}" size="20" requiredMessage="Endereco" />
                <h:message for=" "></h:message>

                <h:outputLabel value="Telefone:"/>
                <h:inputText id="tel" value="#{formBean.telefone}" size="20" requiredMessage="Telefone" />         
                <h:message for=" "></h:message>

                <h:outputLabel value="Mensagem"/>
                <h:inputTextarea id="mun" value="#{formBean.mensagem}"  requiredMessage="Cidade" />    
                <h:message for=" "></h:message>

                <h:commandButton id="btnE" action="#{formBean.cadastra()}" value="Enviar" />
                <h:commandButton id="btnL" action="#{formBean.limpar()}" value="Limpar" />

            </h:panelGrid>
        </h:form>
        <h:outputText value="#{formBean.resultado}"></h:outputText>
    </h:body>
</html>
